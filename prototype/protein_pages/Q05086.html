<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://unpkg.com/cytoscape@3.26.0/dist/cytoscape.min.js"></script>
    <title>UBE3A</title>
    <link rel="stylesheet" href="../assets/style.css">
</head>
<body>
    <h1>UBE3A</h1>
    <ul>
        <li><strong>UniProt ID for UBE3A:</strong> <a href="https://www.uniprot.org/uniprotkb/Q05086/entry" target="_blank">Q05086</a></li>
        <li><strong>Protein length:</strong> 875</li>
        <li><strong>Database Confidence:</strong> 0.875</li>
        <li><a href="https://www.ebi.ac.uk/interpro/protein/UniProt/Q05086" target="_blank">InterPro entry</a></li>
    </ul>
<h2>Known Substrates</h2><ul><li>A</li>
<li>B</li>
<li>C</li>
</ul>
<h2>Proteinâ€“Substrate Interaction Network</h2>
<div id="cy" style="width: 100%; height: 400px; border: 1px solid #ccc;"></div>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        var cy = cytoscape({
            container: document.getElementById('cy'),
            elements: [
{ data: { id: 'UBE3A', label: 'UBE3A' } },
{ data: { id: 'A', label: 'A' } },
{ data: { id: 'B', label: 'B' } },
{ data: { id: 'C', label: 'C' } },
{ data: { source: 'UBE3A', target: 'A' } },
{ data: { source: 'UBE3A', target: 'B' } },
{ data: { source: 'UBE3A', target: 'C' } }
            ],
            style: [
                {
                    selector: 'node',
                    style: {
                        'label': 'data(label)',
                        'text-valign': 'center',
                        'text-halign': 'center',
                        'font-size': '12px',
                        'color': '#ffffff',
                        'background-color': '#0074D9',
                        'width': '40px',
                        'height': '40px',
                        'text-outline-width': 2,
                        'text-outline-color': '#0074D9'
                    }
                },
                {
                    selector: 'node[id = "UBE3A"]',
                    style: {
                        'background-color': '#FF4136',
                        'width': '50px',
                        'height': '50px',
                        'font-size': '14px',
                        'text-outline-color': '#FF4136'
                    }
                },
                {
                    selector: 'edge',
                    style: {
                        'width': 2,
                        'line-color': '#888',
                        'target-arrow-color': '#888',
                        'target-arrow-shape': 'triangle',
                        'curve-style': 'bezier'
                    }
                }
            ],
            layout: {
                name: 'cose',
                animate: true,
                padding: 20,
                fit: true,
                nodeRepulsion: 8000,
                edgeElasticity: 200,
                gravity: 0.25,
                numIter: 1000
            }
        });
    });
</script>
</body>
</html>
